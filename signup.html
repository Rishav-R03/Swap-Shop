<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - SWAP SHOP</title>
    
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>Signup</h1>
            <form action="signup_process.php" method="POST">
                <div class="form-input">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Signup</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
   <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    /* background-color: #27ada4; */
    font-style: spartan, sans-serif;
    background-image: url(rptgtpxd-1396254731.avif);
    background-size: cover;
}

/* Style the signup container */
.signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Style the signup box */
.signup-box {
    background-color: #fff;
    border-radius: 10px;
    border: 4px solid transparent;
    border-top-left-radius: 50px;
    border-bottom-right-radius:50px ;
    box-shadow: 5px 5px 2.5px black;
    padding: 30px;
    text-align: center;
    max-width: 400px;
    width: 80%;
    animation-name: borderanimation;
    animation-iteration-count: infinite;
    animation-duration: 1s;
    animation-timing-function: linear;
}

@keyframes borderanimation {
    0%{
        border-color: rgba(236, 154, 4, 0.977);
    }
    100%{
        border-color: rgba(183, 183, 12, 0.649);
    }
}


.signup-box h1 {
    color: #27ada4;
    margin-bottom: 20px;
}

/* Style the form input elements */
.form-input {
    margin-bottom: 20px;
    text-align: left;
}

.form-input label {
    display: block;
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 5px;
}

.form-input input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.form-input input:focus {
    border-color: #4B5D67;
}

.form-input input:hover {
    border: 3px solid black;
}

/* Style the signup button */
button {
    background-color:#DBA39A;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #4B5D67;
    border: 2px solid black;
}

/* Style the login link */
.login-link {
    margin-top: 20px;
    font-size: 18px;
}

.login-link a {
    color: #4B5D67;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}
</style>

</body>
</html>
