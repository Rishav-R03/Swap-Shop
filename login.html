<!-- css -->
<style>
    *{
    padding: 0%;
    margin: 0%;
    font-style: spartan,san-serif;
}
body{
    background-color: #27ADA4;
    display: flex;
    justify-content: center;
}

.form-info{
    width: 80%;
}

.form-info h1{
    color: #27ADA4;
    text-align: center;
    margin-top: 3rem;
}

.log-head{
    width: 350px;
    height: 500px;
    background-color: aliceblue;
    display: flex;
    justify-content: center;
    border: 7px solid black;
    border-top-left-radius: 50px;
    border-bottom-right-radius: 40px;
    margin-top: 11%;
    box-shadow: 5px 5px 2.5px black ;
    animation-name: borderanimation;
    animation-iteration-count: infinite;
    animation-duration: 1s;
    animation-timing-function: linear;
}

@keyframes borderanimation {
    0%{
        border-color: rgba(236, 154, 4, 0.977);
    }
    100%{
        border-color: rgba(183, 183, 12, 0.649);
    }
}

.lform-input input:hover{
    border: 3px solid black;
}

.lform-input{
    margin-top: 2rem;
}

.lform-input label{
    display: block;
    font-weight: 700;
}

.lform-input input{
    width: 100%;
    height: 2rem;
    border: 1px solid black;
    border-radius: 5px;
}

.lform-button{
    display: block;
    margin-top: 2rem;
    height: 3rem;
    color: aliceblue;
    width: 5rem;
    border: 1px solid transparent;
    border-radius: 5px;
    background-color: #6f779c;
    margin-left: 35%;
}

.lform-button:hover{
    border: 2px solid black;
}

.signup-link{
    margin-top: 2rem;
    text-align: center;
    font-weight: 500;
    font-size: larger;
}

.signup-link a{
    text-decoration: none;
}
</style>
