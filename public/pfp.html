<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/pfp.css">
    <title>Swap Shop Profile</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../public/index.html">Home</a></li>
                <li><a href="../public/shop.html">Shop</a></li>
                <li><a href="../public/cart.html">Orders</a></li>
                <li id="logout-btn"><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="profile">
            <div class="profile-picture">
                <img id="profile-image" src="../public/Images/defpfp.png" alt="">
            
            <input type="file" id="profile-upload" accept="image/*">
            <label for="profile-upload" class="upload-button">Upload Picture</label>
            </div>
            <div class="personal-info">
                <h1>Your Profile</h1>
                <form id="profile-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Your Username">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Your Email">
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../public/js/pfp.js"></script>
</body>
</html>
